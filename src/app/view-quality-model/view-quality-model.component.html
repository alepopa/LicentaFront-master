
<table class="table" id="myId">

  <tr>
    <th scope="col">Files</th>
    <th *ngFor="let prop of properties" scope="col">{{prop}} </th>
  </tr>
  <tr *ngFor="let f of files">
    <td>{{f}}</td>
    <td *ngFor="let value of fileValuesMap.get(f)">
      {{value}}
    </td>
  </tr>

  <!--    <div>{{message}}</div>-->
</table>
