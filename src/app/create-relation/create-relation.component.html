<div class="bigdiv">

  <!--  <input [(ngModel)]="projectId" (ngModelChange)="projectIdChange(projectId)"  placeholder="Project name" >-->
  <mat-form-field>
    <mat-label>Project</mat-label>
    <mat-select [(ngModel)]="projectId" (ngModelChange)="projectIdChange(projectId)">
      <mat-option *ngFor="let projectId  of allProjectIds" value="{{projectId}}">
        {{projectId}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>File</mat-label>
    <mat-select [(ngModel)]="selectedEntity" (ngModelChange)="entityChange(selectedEntity)">
      <mat-option *ngFor="let eT  of entityTypes" value="{{eT}}">
        {{eT}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>QualityAspect</mat-label>
    <mat-select [(ngModel)]="selectedAspect" (ngModelChange)="aspectChange(selectedAspect)">
      <mat-option *ngFor="let aT  of aspectTypes" value="{{aT}}">
        {{aT}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>QualityIndicator</mat-label>
    <mat-select [(value)]="indicators" multiple>
      <mat-option *ngFor="let ind of indicatorList" value="{{ind}}">
        {{ind}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>View</mat-label>
    <mat-select [formControl]="views" multiple>
      <mat-option *ngFor="let view of viewList" [value]="view">
        {{view}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<button mat-flat-button color="primary" (click)="showResults()">Show me the results</button>
