<table class="table">

  <tr>
    <th scope="col">Components</th>
    <th *ngFor="let prop of properties" scope="col">{{prop}} </th>
  </tr>
  <tr *ngFor="let c of components">
    <td>{{c}}</td>
    <td *ngFor="let value of componentValuesMap.get(c)">
      {{value ? (value | number: 0) : '' }}
    </td>
  </tr>

  <!--    <div>{{message}}</div>-->
</table>
